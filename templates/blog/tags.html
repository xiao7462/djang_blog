{% extends 'blog/base.html' %}

{% block title %}{{ site_configs.name }} - 所有标签{% endblock %}

{% block l_main %}
    <div class="l_main">
        <section class="post-list">
            <div class="post-wrapper">
                <article id="archive-page" class="post article white-box">
                    <section class="archive">
                        <div class="archive-item archive-year mark"><h2>所有标签</h2><hr></div>
                        <div id='all_article_tags'></div>
                        <br>
                    </section>
                </article>
            </div>
        </section>
    </div>

    <script>
        $.get("{% url 'blog:tags_cloud' %}", function(result){
            var settings = {
            entries: result,
            width: '100%',
            height: '100%',
            radius: '90%',
            radiusMin: 75,
            bgDraw: true,
            bgColor: '#FFF',
            opacityOver: 1.00,
            opacityOut: 0.05,
            opacitySpeed: 6,
            fov: 800,
            speed: 0.3,
            fontFamily: 'Oswald, Arial, sans-serif',
            fontSize: '18',
            fontColor: '#111',
            fontWeight: 'normal',//bold
            fontStyle: 'normal',//italic
            fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
            fontToUpperCase: true,
            tooltipFontFamily: 'Oswald, Arial, sans-serif',
            tooltipFontSize: '11',
            tooltipFontColor: '#fff',
            tooltipFontWeight: 'normal',//bold
            tooltipFontStyle: 'normal',//italic
            tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
            tooltipFontToUpperCase: false,
            tooltipTextAnchor: 'center',
            tooltipDiffX: 0,
            tooltipDiffY: 10
        };
        //var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
        $( '#all_article_tags' ).svg3DTagCloud( settings );
        });
    </script>

{% endblock %}
